<script>

    let n1 = parseFloat (prompt('Digite Numero 1'));
    let n2 = parseFloat (prompt('Digite Numero 2'));
    let operador = prompt('Escolha sua operação ("+","-","*","/","**")');

    if (operador === '+') {
        alert(n1 + n2)
    }
    else if (operador === '-') {
        alert (n1 - n2)
    }
    else if (operador === '*') {
        alert (n1 * n2)
    }
    else if (operador === '/') {
        alert (n1 / n2)
    }
    else if (operador === "**") {
        alert (n1 ** n2)
    }

</script>
